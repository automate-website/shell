variables:
  MAVEN_OPTS: "-Djava.awt.headless=true -Dmaven.repo.local=./.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version"

stages:
  - build-artifact
  - build-image

cache:
  paths:
    - ./.m2/repository
  key: "$CI_COMMIT_REF_NAME"

build-artifact:
  image: maven:3-jdk-8
  stage: build-artifact
  script:
    - "mvn clean install $MAVEN_CLI_OPTS"
    - "cat target/site/jacoco/index.html"
  artifacts:
    paths:
      - 'target/*.jar'

build-image:
  image: docker:latest
  services:
    - docker:dind
  stage: build-image
  script:
    - docker login -u "gitlab-ci-token" -p "$CI_JOB_TOKEN" $CI_REGISTRY
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME"
